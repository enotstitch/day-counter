<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="node_modules/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="node_modules/flatpickr/dist/themes/dark.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Day counter</title>
  </head>
  <body>
    <main class="main">
      <section class="day-counter">
        <div class="container">
          <h1 class="title">Расчёт времени до события</h1>
          <form class="day-counter__wrap">
            <input
              class="day-counter__date input input-reset"
              type="date"
              placeholder="Выбрать дату"
            />
            <input
              class="day-counter__calculate input input-reset"
              type="submit"
              value="Рассчитать"
            />
          </form>
          <div class="day-counter__result result">
            <div class="result__item result-item">
              <span class="result-item__num result-item__num--years">00</span>
              <span class="result-item__text">Лет</span>
            </div>
            <div class="result__item result-item">
              <span class="result-item__num result-item__num--days">00</span>
              <span class="result__item__text">Дней</span>
            </div>
            <div class="result__item result-item">
              <span class="result-item__num result-item__num--hours">00</span>
              <span class="result-item__text">Часов</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
